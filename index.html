    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #333333, #555555);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ddd;
        }

        .container p {
            margin-bottom: 20px;
            color: #aaa;
            font-size: 1.2rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideUp 1.5s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .social-links a {
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: #444;
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .social-links a:hover {
            background: #666;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bbb;
        }

        .pdf-button {
            margin-top: 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #444;
            padding: 12px 20px;
            border-radius: 50px;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .pdf-button:hover {
            background: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .social-links a {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .container img {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .container h1 {
                font-size: 1.5rem;
            }

            .social-links a {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
